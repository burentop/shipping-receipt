<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ship Receipt</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to KC's Art House</h1>
      <p>For all of your artistic needs.</p>
    </div>
    <div class="well" id="enter-info">
      <p>Enter your product and shipping information below:</p>
      <div class="submit">
        <form>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input id="fname" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input id="lname" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input id="street" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="zip">Postal Code</label>
            <input id="zip" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="product">Product</label>
            <input id="product" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="text" class="form-control">
          </div>
          <button type="submit" class="btn">Show Receipt</button>
        </form>
      </div>
      <div class="receipt well">
        <h3>Thank you for your purchase of <span id="receipt-product"></span></h3>
        <p>Total due: $<span id="receipt-total"></span></p>
        <h4>Shipping details:</h4>
        <p><span id="receipt-fname"></span> <span id="receipt-lname"></span></p>
        <p><span id="receipt-street"></span></p>
        <p><span id="receipt-city"></span>, <span id="receipt-state"></span> <span id="receipt-zip"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
